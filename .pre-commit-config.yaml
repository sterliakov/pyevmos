repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: pretty-format-json
        args: [--autofix, --indent, '4']

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
      - id: pyupgrade
        args: [--py36-plus]
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        name: isort
        args: [--profile, black]
        exclude: evmos/proto/autogen/py
  - repo: https://github.com/grantjenks/blue
    # This is black, but with minor changes (single quotes!)
    rev: v0.9.1
    hooks:
      - id: blue
        args: [--line-length, '88']
  - repo: https://github.com/csachs/pyproject-flake8
    rev: v0.0.1a5
    hooks:
      - id: pyproject-flake8
        name: flake8
        additional_dependencies: [flake8-docstrings, flake8-rst-docstrings, flake8-2020, flake8-alfred, flake8-broken-line, flake8-bugbear, flake8-builtins, flake8-debugger, flake8-noqa, flake8-pep3101, flake8-pie, flake8-pytest, flake8-pytest-style, flake8-simplify, pep8-naming]
        exclude: docs/|evmos/proto/autogen/py

  - repo: https://github.com/shellcheck-py/shellcheck-py   # Shellcheck
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x, -P, SCRIPTDIR]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt
        args: [--indent, '4', --binary-next-line, -w, -s]

  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
      - id: pretty-format-yaml
        args: [--autofix, --indent, '2', --offset, '2']
      - id: pretty-format-toml
        args: [--autofix, --indent, '4', --trailing-comma]
